<h4 class="text-center">Ingresar Gasto</h4>
<hr>
<div *ngIf="formularioIncorrecto" class="text-center">
  <span class="badge bg-danger textError">{{ textoIncorreccto | uppercase }}</span>
</div>
<div class="form-group mb-4">
  <label for="gasto">Gasto</label>
  <input type="text" id="gasto" class="form-control form-control-lg" placeholder="Ej.: Comida..." [(ngModel)]="nombreGasto">
</div>
<div class="form-group mb-4">
  <label for="cantidad">Cantidad</label>
  <input type="number" id="cantidad" class="form-control form-control-lg" placeholder="Ingresa cantidad" [(ngModel)]="cantidad">
</div>
<button class="btn btn-secondary btn-lg btn-block mt-2" (click)="agregarGasto()">Agregar gasto</button>
